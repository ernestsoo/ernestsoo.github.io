  <body>
    <h1> Drawing Shapes with SVG</h1>

    <svg width="500" height="50" style="background-color:slategrey">


      <g transform="translate(20,0)">

        <!-- First Shape -->
        <circle id="circle" cx="25" , cy="25", r="25" fill="darkblue"/>
        <!-- Second Shape -->
        <rect id="rect" x="50", y="5", width="50", height="50" fill="rgb(100,149,237)"/>
        <!-- Second Shape -->
        <ellipse id="ellipse" cx="140" cy="30" rx="40" ry="25" fill="rgba(100,149,237,0.6)" />
        <!-- Line overlapping previous shapes -->
        <line x1="0", y1="30", x2="200" y2="30" stroke="black" stroke-width="5" />
      </g>
    </svg>

    <div id="btn" onclick="changeColor()">Change random color</div>
